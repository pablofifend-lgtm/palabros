<div class="container">
    <h1>Text Analyzer</h1>

    <div class="analyzer-card">
        <div class="input-wrapper">
            <div class="textarea-container">
                <textarea [(ngModel)]="texto" placeholder="Comienza a escribir tu texto aqu√≠... ‚ú®"
                    maxlength="5000"></textarea>
            </div>
            <div class="textarea-footer">
                <div class="word-count">{{ contarPalabras() }} palabras</div>
                <div class="char-counter" [class.warning]="texto.length > 4000" [class.danger]="texto.length > 4800">
                    {{ texto.length }} / 5000
                </div>
            </div>
        </div>

        <button (click)="analizar()" [disabled]="!texto.trim()">
            üöÄ Analizar Ahora
        </button>
    </div>

    <div class="results results-enter" *ngIf="resultado">
        <div class="stat-card">
            <div class="stat-icon">‚ö†Ô∏è</div>
            <div class="stat-label">Insultos</div>
            <div class="stat-value">{{ resultado.insultos }}</div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">‚öñÔ∏è</div>
            <div class="stat-label">Peso Total</div>
            <div class="stat-value">{{ resultado.peso }}</div>
        </div>
    </div>

    <div class="empty-state" *ngIf="!resultado && texto.trim() === ''">
        <div class="empty-icon">üìù</div>
        <div class="empty-text">Escribe algo y presiona analizar para comenzar</div>
    </div>
</div>
